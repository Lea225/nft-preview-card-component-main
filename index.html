<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  <div class="elements">
    <div class="image-container">
    <img class="main-img" src="https://github.com/Lea225/nft-preview-card-component-main/blob/main/images/image-equilibrium.jpg?raw=true" alt="image-equilibrium">
    <div class="overlay"></div>
    </div>
  <h1>Equilibrium #3429</h1>
  <p class="main-p">Our Equilibrium collection promotes balance and calm.</p>
  <div class="flex-titles">
    <h2><img class="icons" src="https://raw.githubusercontent.com/Lea225/nft-preview-card-component-main/5d963f8b1dc1aa14826fdfe99c44df2435a93ec5/images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</h2>
    <h3><img class="icons" src="https://raw.githubusercontent.com/Lea225/nft-preview-card-component-main/5d963f8b1dc1aa14826fdfe99c44df2435a93ec5/images/icon-clock.svg" alt="icon-clock">3 days left</h3>
  </div>
  <hr>
  <div class="footer">
    <img class="avatar-img" src="https://github.com/Lea225/nft-preview-card-component-main/blob/main/images/image-avatar.png?raw=true" alt="image-avatar">
    <p class="creator-name"><span>Creation of</span> Jules Wyvern</p>
  </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">LÃ©a CHIDAS</a>.
  </div>
</body>
</html>
